<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header ">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item-left">
                            <a href="#" class="header__navbar-item-link">Kênh người bán</a>
                        </li>
                        <li class="header__navbar-item-left">
                            <a href="#" class="header__navbar-item-link">Trở thành Người bán Shoppe</a>
                        </li>
                        <li class="header__navbar-item-left header__navbar-item-qr">
                            <a href="#" class="header__navbar-item-link">Tải ứng dụng</a>
                            <div class="navbar__qr">
                                <img src="./assets/img/qr.png" alt="QR Code" class="navbar__qr-img-qr">
                                <div class="navbar__qr-app">
                                    <a href="#" class="navbar__qr-app-link">
                                        <img src="./assets/img/app-store.png" alt="App Store" class="navbar__qr-download">
                                    </a>
                                    <a href="#" class="navbar__qr-link">
                                        <img src="./assets/img/google-play.png" alt="Google Play" class="navbar__qr-download">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item-left">
                            <span class="navbar-no-pointer">Kết nối</span>   
                            <a href="" class="navbar-icon-link">
                                <i class="navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="navbar-icon-link">
                                <i class="navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="fa-regular fa-bell"></i>
                                Thông Báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="fa-regular fa-circle-question"></i>
                                Hỗ Trợ
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <i class="fa-solid fa-globe"></i>
                            Tiếng Việt
                        </li>
                        <li class="header__navbar-item-left">Đăng Kí</li>
                        <li class="header__navbar-item-left">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
